<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>

    <script type="text/javascript" src="./dist/test.js"></script>

    <script type="text/javascript">

      function clickButton(name) {
        if (name === 'button1') {
          sfx.play('click');
        } else if (name === 'button2') {
          sfx.play('pong');
        }
      }

      function setVolume(value) {
        sfx.setVolume(value);
      }

    </script>
  </head>
  <body>

    <div class="app-container">
      <button onclick="clickButton('button1')" type="button" name="button1">Play "I"</button>
      <button onclick="clickButton('button2')" type="button" name="button2">Play "PONG"</button>
      <input oninput="setVolume(this.value)" type="range" name="volume" min="0" max="100" step="0.1" value="100">
    </div>

  </body>
</html>
